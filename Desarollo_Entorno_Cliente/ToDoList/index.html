<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 0 javaScript</title>

<body>
    <h1>Proyecto final JS</h1>

    <section id="section">

        <article>

            <form class="form">
                <input type="text" name="name" id="nameTask" placeholder="nombre de la tarea" required> <br></br>
                <input type="date" name="startDate" id="startDateTask" required> </br></br>
                <input type="date" name="finishDate" id="finishDateTask" required> </br></br>
                <!-- id oculto  -->
                <input type="hidden"  name="idOculto" id="idItem">
                <input type="submit" value="Crear">
            </form>

        </article>
        

        <article>
            <h4>Contador de tareas</h4>
            <div class="activas"></div>
            <div class="realizadas"></div>
            <div class="eliminadas"></div>
        </article>

        <article>
            <form class="form">
                <input type="text" name="name" id="nameTasktoFind" placeholder="Busqueda de tareas" required> <br></br>
                <input type="submit" value="Crear">
            </form>

        </article>

        <article>
            

            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de inicio</th>
                        <th>Fecha de finalización</th>
                    </tr>
                </thead>

                <tbody>
                <!-- se llena desde js -->
                </tbody>
            </table>

        </article>

    </section>

    <!-- añadimos el template -->
    <template class="template"> 
        <tr>
            <td class="nameTaskTable"></td>
            <td class="startDateTaskTable"></td>
            <td class="finishDateTaskTable"></td>
            <td class="opcionTable"> 
                <input type="submit" class="editar" value="editar">
                <input type="submit" class="final" value="finalizar">
                <input type="submit" class="delete" value="delete">
            </td>
        </tr>
    </template>
   

</body>
</html>
