<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 0 javaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./js/promesa.js"> </script>



</head>

<body>

    <header>
        <h1>Proyecto final JS</h1>
    </header>



    <nav>

        <form class="form">
            <input type="text" name="name" id="nameTask" placeholder="nombre de la tarea" required>
            <input type="hidden" name="startDate" id="startDateTask">
            <input type="datetime-local" name="finishDate" id="finishDateTask" required>
            <!-- id oculto  -->
            <input type="hidden" name="idOculto" id="idItem">
            <input type="submit" id="sendForm" value="Crear">
        </form>

        <div>
            <div>
                <div>
                    <h4 class="activas"></h4>
                    <h4 class="realizadas"></h4>
                    <h4 class="eliminadas"></h4>
                </div>


                <canvas id="myChart" style="position: relative; height: 20vh; width: 90vw;">

                </canvas>
            </div>

            </br>

            <div>
                <form class="form">
                    <input type="text" name="name" id="nameTasktoFind" placeholder="Busqueda de tareas" required>
                    <input type="submit" id="toFind" value="Buscar">
                </form>
                </br>
                <form class="form">
                    <input type="date" id="findDate" required>
                    <input type="submit" id="toFindDate" value="tareas proximas a su ejecución">
                </form>
            </div>


        </div>

    </nav>

    <section id="section">

        <article>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de inicio</th>
                        <th>Fecha de finalización</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- se llena desde js -->
                </tbody>
            </table>

        </article>

    </section>



    <!-- añadimos el template -->
    <template class=" template">
        <tr>
            <td class="nameTaskTable"></td>
            <td class="startDateTaskTable"></td>
            <td class="finishDateTaskTable"></td>
            <td class="opcionTable">
                <input type="submit" class="editar" value="editar">
                <input type="submit" class="final" value="finalizar">
                <input type="submit" class="delete" value="delete">
            </td>
        </tr>
    </template>

</body>

</html>
